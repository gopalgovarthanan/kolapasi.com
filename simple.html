<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* ... (your existing CSS styles) ... */

        /* Hidden cart box */
        #cart_box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid orange;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 5px #42424485;
            z-index: 9999;
        }

        /* Show the cart box when the target is in focus */
        #cart_box:target {
            display: block;
        }
    </style>
</head>
<body>

    </div>
